name: Semantic Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    concurrency: release
    permissions:
      id-token: write
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --dev

      - name: Python Semantic Release
        id: release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          uv run semantic-release version --no-push --no-tag --no-commit

          # Get the new version
          NEW_VERSION=$(grep -Po '(?<=^version = ")[^"]+' pyproject.toml)
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

          # Check if version changed
          if git diff --quiet pyproject.toml; then
            echo "No version change detected"
            echo "released=false" >> $GITHUB_OUTPUT
          else
            echo "Version updated to $NEW_VERSION"
            echo "released=true" >> $GITHUB_OUTPUT
          fi

      - name: Update plugin.json version
        if: steps.release.outputs.released == 'true'
        run: |
          NEW_VERSION="${{ steps.release.outputs.version }}"
          # Update version in plugin.json using jq
          jq --arg v "$NEW_VERSION" '.version = $v' plugin/.claude-plugin/plugin.json > plugin/.claude-plugin/plugin.json.tmp
          mv plugin/.claude-plugin/plugin.json.tmp plugin/.claude-plugin/plugin.json

      - name: Commit and push changes
        if: steps.release.outputs.released == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml src/cctx/__init__.py plugin/.claude-plugin/plugin.json CHANGELOG.md
          git commit -m "chore(release): ${{ steps.release.outputs.version }}"
          git tag "v${{ steps.release.outputs.version }}"
          git push origin main --tags

      - name: Create GitHub Release
        if: steps.release.outputs.released == 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh release create "v${{ steps.release.outputs.version }}" \
            --title "v${{ steps.release.outputs.version }}" \
            --generate-notes
